<span [ngClass]="{'hidden': displayBlock.completedStatus && !isNormalMode, 
'normalMode': isNormalMode && displayBlock.completedStatus}"
[@flipBlock]="currentState"
style="cursor: pointer" class="list-group-item clearfix displayBlock" id="displaySel">            
    <div>        
        <p class="textContent"
        >{{ displayBlock.revealed === true ? selWord : "" }}</p>
    </div>    
</span>
